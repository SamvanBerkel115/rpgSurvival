name: RPG_Survival
version: 1.15.2
api-version: 1.13
author: Sam van Berkel
description: This is RPG Survival
main: sam.berkel.rpgSurvival.Main

commands:
  cutScene:
    description: This is a demo command.
    usage: /<cutscene> recordPath [duration] [name]
    permission: rpg.cutScene
    permission-message: You don't have <permission>
  poi:
    description: Create or remove points of interest.
    usage: /<cutscene> recordPath [duration] [name]
    permission: rpg.cutScene
    permission-message: You don't have <permission>
  citizen:
    description: Create or remove citizen.
    usage: /<cutscene> recordPath [duration] [name]
    permission: rpg.cutScene
    permission-message: You don't have <permission>
  boss:
    description: Configure bosses.
    usage: /<boss> link [bossName]
    permission: rpg.boss
    permission-message: You don't have <permission>
  rpg:
    description: General rpg survival plugin commands.
    usage: /<rpg> tpworld Activities
    permission: rpg.general
    permission-message: You don't have <permission>
  spleef:
    description: Spleef commands.
    usage: /spleef join <arenaName>
    permission: rpg.general
    permission-message: You don't have <permission>